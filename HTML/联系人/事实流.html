<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>事实流 - iOS 风格</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <style>
    /* iOS 系统字体栈 */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "PingFang SC", "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #F2F2F7; /* iOS 系统浅灰背景 */
    }

    /* 隐藏滚动条但保留功能 */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* 列表分割线逻辑：除了最后一行，其他行都有一条分割线 */
    .list-item:not(:last-child)::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 60px; /* 左侧留白对齐文字 */
      right: 0;
      height: 1px;
      background-color: #C6C6C8;
      transform: scaleY(0.5); /* 模拟 0.5px 细线 */
    }
  </style>
</head>
<body class="h-screen flex flex-col text-[#1C1C1E]">

  <header class="bg-[#F2F2F7]/90 backdrop-blur-md sticky top-0 z-50 pt-safe-top border-b border-black/5">
    <div class="px-4 h-[44px] flex items-center justify-between">
      <div class="w-20 text-blue-500 flex items-center">
         <i data-lucide="chevron-left" class="w-6 h-6"></i>
         <span class="text-[17px]">返回</span>
      </div>

      <h1 class="text-[17px] font-semibold text-black absolute left-1/2 -translate-x-1/2">事实流</h1>

      <div class="w-20 flex justify-end gap-4 text-[#007AFF]">
        <button class="active:opacity-50 transition-opacity">
          <i data-lucide="list-filter" class="w-5 h-5"></i>
        </button>
        <button class="active:opacity-50 transition-opacity">
          <i data-lucide="plus" class="w-6 h-6"></i>
        </button>
      </div>
    </div>

    <div class="px-4 pb-3 pt-2">
      <div class="bg-[#7676801F] p-[2px] rounded-[9px] flex h-[32px] relative">
        <div class="absolute left-[2px] top-[2px] bottom-[2px] w-[calc(50%-2px)] bg-white rounded-[7px] shadow-sm border-[0.5px] border-black/5 z-0"></div>
        
        <button class="flex-1 relative z-10 text-[13px] font-semibold text-black leading-none">时光轴</button>
        <button class="flex-1 relative z-10 text-[13px] font-medium text-gray-500 leading-none">清单</button>
      </div>
    </div>
  </header>

  <main class="flex-1 overflow-y-auto p-4 no-scrollbar">
    
    <div class="bg-white rounded-[10px] overflow-hidden shadow-sm">
      
      <div class="list-item relative p-4 active:bg-gray-50 transition-colors cursor-pointer flex gap-3">
        <div class="flex-shrink-0 w-10 h-10 rounded-[10px] bg-orange-100 flex items-center justify-center text-orange-500">
          <i data-lucide="lightbulb" class="w-5 h-5 fill-current"></i> </div>
        
        <div class="flex-1 min-w-0">
          <div class="flex justify-between items-baseline mb-1">
            <h3 class="text-[16px] font-semibold truncate text-black">潜在动机</h3>
            <span class="text-[14px] text-[#8E8E93] font-normal">14:47</span>
          </div>
          <p class="text-[15px] text-[#3C3C43]/80 leading-snug line-clamp-2">
            对方以父母分歧为理由推脱，但持续保持联系，显示其实际意图可能是维持暧昧。
          </p>
        </div>
      </div>

      <div class="list-item relative p-4 active:bg-gray-50 transition-colors cursor-pointer flex gap-3">
        <div class="flex-shrink-0 w-10 h-10 rounded-[10px] bg-blue-100 flex items-center justify-center text-blue-500">
          <i data-lucide="git-branch" class="w-5 h-5"></i> </div>
        
        <div class="flex-1 min-w-0">
          <div class="flex justify-between items-baseline mb-1">
            <h3 class="text-[16px] font-semibold truncate text-black">话题转折行为</h3>
            <span class="text-[14px] text-[#8E8E93] font-normal">14:47</span>
          </div>
          <p class="text-[15px] text-[#3C3C43]/80 leading-snug line-clamp-2">
            在高强度重复情感表述后，突然转换话题至“我喜欢吃辣椒”，属于明显的破冰尝试。
          </p>
        </div>
      </div>

      <div class="list-item relative p-4 active:bg-gray-50 transition-colors cursor-pointer flex gap-3">
        <div class="flex-shrink-0 w-10 h-10 rounded-[10px] bg-purple-100 flex items-center justify-center text-purple-500">
          <i data-lucide="heart-handshake" class="w-5 h-5"></i> </div>
        
        <div class="flex-1 min-w-0">
          <div class="flex justify-between items-baseline mb-1">
            <h3 class="text-[16px] font-semibold truncate text-black">对用户的依赖性</h3>
            <span class="text-[14px] text-[#8E8E93] font-normal">14:47</span>
          </div>
          <p class="text-[15px] text-[#3C3C43]/80 leading-snug line-clamp-2">
            显示出对用户情绪反馈的依赖，可能存在情感投射或心理依赖。
          </p>
        </div>
      </div>

      <div class="list-item relative p-4 active:bg-gray-50 transition-colors cursor-pointer flex gap-3">
        <div class="flex-shrink-0 w-10 h-10 rounded-[10px] bg-green-100 flex items-center justify-center text-green-500">
          <i data-lucide="shield-check" class="w-5 h-5"></i> </div>
        
        <div class="flex-1 min-w-0">
          <div class="flex justify-between items-baseline mb-1">
            <h3 class="text-[16px] font-semibold truncate text-black">一致性验证</h3>
            <span class="text-[14px] text-[#8E8E93] font-normal">14:50</span>
          </div>
          <p class="text-[15px] text-[#3C3C43]/80 leading-snug line-clamp-2">
            用户的前后表述逻辑自洽，在核心事实点上没有出现冲突，可信度评级为：高。
          </p>
        </div>
      </div>

    </div>
    
    <div class="text-center mt-6 mb-8 text-[#3C3C43]/40 text-[13px]">
      已显示全部 AI 分析结果
    </div>
  </main>

  <footer class="bg-[#F9F9F9]/90 backdrop-blur border-t border-black/10 pb-safe-bottom">
    <div class="flex justify-around items-center h-[49px]">
      <div class="flex flex-col items-center justify-center w-full h-full text-[#8E8E93]">
        <i data-lucide="layout-dashboard" class="w-6 h-6 mb-[2px]"></i>
        <span class="text-[10px]">概览</span>
      </div>
      
      <div class="flex flex-col items-center justify-center w-full h-full text-[#007AFF]">
        <i data-lucide="layers" class="w-6 h-6 mb-[2px] stroke-[2.5px]"></i>
        <span class="text-[10px] font-medium">事实流</span>
      </div>
      
      <div class="flex flex-col items-center justify-center w-full h-full text-[#8E8E93]">
        <i data-lucide="user" class="w-6 h-6 mb-[2px]"></i>
        <span class="text-[10px]">画像</span>
      </div>
      
      <div class="flex flex-col items-center justify-center w-full h-full text-[#8E8E93]">
        <i data-lucide="folder-open" class="w-6 h-6 mb-[2px]"></i>
        <span class="text-[10px]">资料库</span>
      </div>
    </div>
  </footer>

  <script>
    // 渲染图标
    lucide.createIcons();
    
    // 简单的 Tab 切换交互 (仅演示视觉效果)
    const tabs = document.querySelectorAll('button');
    tabs.forEach(tab => {
        tab.addEventListener('click', function() {
            // 这里可以添加点击动画逻辑
        });
    });
  </script>
</body>
</html>
