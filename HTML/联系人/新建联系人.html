<!DOCTYPE html>
<html style="height: 100%;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新建联系人 - iOS Inset Style</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      overflow: auto;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; } .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body>
  <div class="w-full h-full bg-[#F2F2F7] flex flex-col font-sans">
  <!-- Sticky Header (iOS Standard) -->
  <div class="sticky top-0 z-30 flex items-center justify-between px-4 h-[44px] bg-[#F2F2F7]/90 backdrop-blur-xl">
    <button id="btn-cancel" class="text-[#007AFF] text-[17px] active:opacity-50 transition-opacity">取消</button>
    <h1 class="text-[17px] font-bold text-black">新建联系人</h1>
    <button id="btn-save-top" class="text-[#007AFF] font-semibold text-[17px] active:opacity-50 transition-opacity">完成</button>
  </div>

  <!-- Main Content Area -->
  <div class="flex-1 overflow-y-auto no-scrollbar pb-12">
    
    <!-- Avatar Section: Circular Gray Placeholder -->
    <div class="flex flex-col items-center py-8">
      <div class="w-[100px] h-[100px] rounded-full bg-[#E5E5EA] flex items-center justify-center mb-3">
        <span class="material-symbols-outlined text-white text-[64px]">person</span>
      </div>
      <button id="btn-add-photo" class="text-[#007AFF] text-[15px]">添加照片</button>
    </div>

    <!-- Form Section: Inset Grouped Style -->
    <div class="px-4">
      <div class="bg-white rounded-xl overflow-hidden shadow-sm border border-black/5">
        
        <!-- Row 1: Name (Merged) -->
        <div class="flex items-center pl-4 bg-white active:bg-slate-50 transition-colors">
          <div class="w-[80px] text-[17px] text-black shrink-0">姓名</div>
          <div class="flex-1 py-3 pr-4 border-b border-[#C6C6C8]/50">
            <input id="input-name" type="text" placeholder="输入姓名" class="w-full outline-none text-[17px] text-black placeholder:text-[#C7C7CC] bg-transparent">
          </div>
        </div>

        <!-- Row 2: Communication Goal -->
        <div class="flex items-center pl-4 bg-white active:bg-slate-50 transition-colors">
          <div class="w-[80px] text-[17px] text-black shrink-0">沟通目标</div>
          <div class="flex-1 py-3 pr-4">
            <input id="input-goal" type="text" placeholder="例如：建立初步信任" class="w-full outline-none text-[17px] text-black placeholder:text-[#C7C7CC] bg-transparent">
          </div>
        </div>

      </div>
      <p class="px-4 mt-2 text-[13px] text-[#8E8E93]">设定明确的沟通目标有助于建立更深层的联系。</p>
    </div>

    <!-- Persona Facts Section: Add Item Style -->
    <div class="px-4 mt-8">
      <div class="bg-white rounded-xl overflow-hidden shadow-sm border border-black/5">
        <button id="btn-add-fact" class="w-full flex items-center p-3 pl-4 active:bg-slate-50 transition-colors">
          <div class="w-[22px] h-[22px] rounded-full bg-[#34C759] flex items-center justify-center mr-3 shadow-sm">
            <span class="material-symbols-outlined text-white text-[18px] font-bold">add</span>
          </div>
          <span class="text-[17px] text-[#007AFF]">添加画像事实</span>
        </button>
      </div>
    </div>

    <!-- Delete Action -->
    <div class="px-4 mt-8">
      <div class="bg-white rounded-xl overflow-hidden shadow-sm border border-black/5">
        <button id="btn-delete" class="w-full py-3 text-[17px] text-[#FF3B30] active:bg-slate-50 transition-colors">
          删除联系人
        </button>
      </div>
    </div>

  </div>

  <!-- iOS Home Indicator Spacer -->
  <div class="h-8 bg-[#F2F2F7]"></div>
</div>
  <script>
    // 初始化图标库
    // Material Symbols 和 Font Awesome 使用 CSS，无需初始化
  </script>
</body>
</html>
