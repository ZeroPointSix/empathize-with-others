<!DOCTYPE html>
<html style="height: 100%;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>人物画像库</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      overflow: auto;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; } .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
.animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
  </style>
</head>
<body>
  <div class="w-full h-full bg-[#F7F7F7] flex flex-col font-sans select-none overflow-hidden">
  <!-- iOS Status Bar Placeholder -->
  <div class="h-12 w-full bg-white"></div>

  <!-- Header & Tabs -->
  <div class="bg-white border-b border-slate-100">
    <div class="px-4 h-11 flex justify-between items-center">
      <span class="material-symbols-outlined text-slate-900">chevron_left</span>
      <h1 class="text-[17px] font-semibold text-slate-900">人物画像</h1>
      <button class="text-[15px] text-[#07C160] font-medium">编辑</button>
    </div>
    
    <!-- Segmented Control (Tabs) -->
    <div class="px-4 py-2 flex justify-between relative">
      <div class="flex-1 text-center py-2 text-[14px] text-slate-400">概览</div>
      <div class="flex-1 text-center py-2 text-[14px] text-slate-400">事实流</div>
      <div class="flex-1 text-center py-2 text-[14px] text-slate-900 font-semibold relative">
        画像
        <div class="absolute bottom-5 left-1/2 -translate-x-1/2 w-6 h-0.5 bg-[#07C160] rounded-full"></div>
      </div>
      <div class="flex-1 text-center py-2 text-[14px] text-slate-400">资料库</div>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="flex-1 overflow-y-auto no-scrollbar pb-24">
    <!-- Search Bar -->
    <div class="px-4 py-3">
      <div class="w-full h-10 bg-white rounded-xl border border-slate-100 flex items-center px-3 gap-2 shadow-sm">
        <span class="material-symbols-outlined text-slate-400 text-[20px]">search</span>
        <input type="text" placeholder="搜索标签或分类..." class="flex-1 bg-transparent border-none outline-none text-[15px] text-slate-900 placeholder:text-slate-300">
      </div>
    </div>

    <!-- Tag Groups -->
    <div class="px-4 space-y-6">
      <!-- Active Tags Section -->
      <section>
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-[13px] font-medium text-slate-400 uppercase tracking-wider px-1">我的个性化标签</h2>
          <span class="material-symbols-outlined text-slate-300 text-[18px]">info</span>
        </div>
        <div class="bg-white rounded-2xl p-4 border border-slate-100 shadow-sm">
          <div class="flex flex-wrap gap-2">
            <div class="px-3 py-1.5 bg-emerald-50 text-[#07C160] rounded-full text-[14px] font-medium border border-emerald-100 flex items-center gap-1">
              # 极简主义 <span class="material-symbols-outlined text-[14px]">close</span>
            </div>
            <div class="px-3 py-1.5 bg-blue-50 text-blue-600 rounded-full text-[14px] font-medium border border-blue-100 flex items-center gap-1">
              # 科技爱好者 <span class="material-symbols-outlined text-[14px]">close</span>
            </div>
            <div class="px-3 py-1.5 bg-orange-50 text-orange-600 rounded-full text-[14px] font-medium border border-orange-100 flex items-center gap-1">
              # 早起鸟 <span class="material-symbols-outlined text-[14px]">close</span>
            </div>
            <div class="px-3 py-1.5 bg-purple-50 text-purple-600 rounded-full text-[14px] font-medium border border-purple-100 flex items-center gap-1">
              # 终身学习者 <span class="material-symbols-outlined text-[14px]">close</span>
            </div>
            <button class="px-3 py-1.5 border border-dashed border-slate-200 text-slate-400 rounded-full text-[14px] flex items-center gap-1">
              <span class="material-symbols-outlined text-[16px]">add</span> 添加
            </button>
          </div>
        </div>
      </section>

      <!-- AI Inferred Tags Section -->
      <section>
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-[13px] font-medium text-slate-400 uppercase tracking-wider px-1">AI 自动推测</h2>
          <button class="text-[11px] text-blue-500">全部采纳</button>
        </div>
        <div class="space-y-3">
          <div class="bg-white/60 rounded-2xl p-4 border border-slate-100 flex justify-between items-center">
            <div class="flex flex-col">
              <span class="text-[15px] text-slate-800 font-medium">咖啡爱好者</span>
              <span class="text-[11px] text-slate-400">基于最近 3 次对话推测</span>
            </div>
            <div class="flex gap-2">
              <button class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-slate-400">
                <span class="material-symbols-outlined text-[20px]">close</span>
              </button>
              <button class="w-8 h-8 rounded-full bg-emerald-500 flex items-center justify-center text-white">
                <span class="material-symbols-outlined text-[20px]">check</span>
              </button>
            </div>
          </div>
          
          <div class="bg-white/60 rounded-2xl p-4 border border-slate-100 flex justify-between items-center">
            <div class="flex flex-col">
              <span class="text-[15px] text-slate-800 font-medium">摄影发烧友</span>
              <span class="text-[11px] text-slate-400">基于“照片分享”话题推测</span>
            </div>
            <div class="flex gap-2">
              <button class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-slate-400">
                <span class="material-symbols-outlined text-[20px]">close</span>
              </button>
              <button class="w-8 h-8 rounded-full bg-emerald-500 flex items-center justify-center text-white">
                <span class="material-symbols-outlined text-[20px]">check</span>
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- Empty State Hint (from reference) -->
      <div class="py-10 flex flex-col items-center justify-center opacity-40">
        <span class="material-symbols-outlined text-[48px] text-slate-300 mb-2">psychology_alt</span>
        <p class="text-[14px] text-slate-500">AI 会持续根据对话自动完善你的画像</p>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation Bar -->
  <div class="absolute bottom-0 left-0 right-0 h-24 bg-transparent z-20">
    <div class="absolute bottom-0 w-full h-20 bg-white/80 backdrop-blur-xl border-t border-slate-100 flex items-center justify-around px-6 pb-6">
      <div class="flex flex-col items-center gap-1">
        <span class="material-symbols-outlined text-slate-400">home</span>
        <span class="text-[11px] text-slate-400 font-medium">首页</span>
      </div>
      <div class="flex flex-col items-center gap-1">
        <span class="material-symbols-outlined text-[#07C160]">account_circle</span>
        <span class="text-[11px] text-[#07C160] font-medium">画像</span>
      </div>
      <div class="flex flex-col items-center gap-1">
        <span class="material-symbols-outlined text-slate-400">explore</span>
        <span class="text-[11px] text-slate-400 font-medium">发现</span>
      </div>
      <div class="flex flex-col items-center gap-1">
        <span class="material-symbols-outlined text-slate-400">settings</span>
        <span class="text-[11px] text-slate-400 font-medium">设置</span>
      </div>
    </div>
    <!-- Floating Action Button -->
    <button class="absolute bottom-5 left-1/2 -translate-x-1/2 w-14 h-14 bg-[#07C160] text-white rounded-full shadow-lg shadow-emerald-200 flex items-center justify-center active:scale-95 transition-transform">
      <span class="material-symbols-outlined text-3xl">add</span>
    </button>
  </div>

  <!-- iOS Home Indicator -->
  <div class="absolute bottom-0 w-full h-8 flex justify-center items-end pb-2 z-30 pointer-events-none">
    <div class="w-32 h-1.5 bg-slate-900/10 rounded-full"></div>
  </div>
</div>
  <script>
    // 初始化图标库
    // Material Symbols 使用 CSS，无需初始化
  </script>
</body>
</html>
