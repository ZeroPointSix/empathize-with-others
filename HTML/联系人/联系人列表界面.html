<!DOCTYPE html>
<html style="height: 100%;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>联系人列表 (iOS风格)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="w-full h-full bg-[#F2F2F7] flex flex-col font-sans select-none">
    
    <!-- iOS Status Bar -->
    <div class="h-12 w-full bg-[#F2F2F7]"></div>

    <!-- Navigation Bar with Large Title -->
    <div class="px-4 pb-2 bg-[#F2F2F7]">
      <div class="flex justify-between items-center h-11">
        <div class="w-10"></div>
        <div class="flex-1"></div>
        <button class="w-10 h-10 flex items-center justify-center">
          <span class="material-symbols-outlined text-[#007AFF] text-[24px]">search</span>
        </button>
      </div>
      <!-- Large Title -->
      <h1 class="text-[34px] font-bold text-slate-900 mt-1">联系人</h1>
    </div>

    <!-- Contact List -->
    <div class="flex-1 overflow-y-auto px-4 pb-24">
      
      <!-- Contact Card Container -->
      <div class="bg-white rounded-xl overflow-hidden shadow-sm">
        
        <!-- Contact Item 1 -->
        <div class="flex items-center px-4 py-3 active:bg-slate-50 cursor-pointer border-b border-slate-100 last:border-b-0">
          <!-- Avatar -->
          <div class="w-12 h-12 rounded-lg bg-[#E8F5E9] flex items-center justify-center flex-shrink-0">
            <span class="text-[20px] font-medium text-[#2E7D32]">张</span>
          </div>
          <!-- Info -->
          <div class="ml-3 flex-1 min-w-0">
            <div class="flex items-center justify-between">
              <span class="text-[17px] font-normal text-slate-900 truncate">张三</span>
              <span class="text-[13px] text-slate-400 ml-2 flex-shrink-0">刚刚</span>
            </div>
            <p class="text-[14px] text-slate-500 truncate mt-0.5">建立良好的合作关系</p>
          </div>
          <!-- Arrow -->
          <span class="material-symbols-outlined text-slate-300 text-[20px] ml-2">chevron_right</span>
        </div>

        <!-- Contact Item 2 -->
        <div class="flex items-center px-4 py-3 active:bg-slate-50 cursor-pointer border-b border-slate-100 last:border-b-0">
          <div class="w-12 h-12 rounded-lg bg-[#E3F2FD] flex items-center justify-center flex-shrink-0">
            <span class="text-[20px] font-medium text-[#1565C0]">李</span>
          </div>
          <div class="ml-3 flex-1 min-w-0">
            <div class="flex items-center justify-between">
              <span class="text-[17px] font-normal text-slate-900 truncate">李四</span>
              <span class="text-[13px] text-slate-400 ml-2 flex-shrink-0">5分钟前</span>
            </div>
            <p class="text-[14px] text-slate-500 truncate mt-0.5">成为好朋友</p>
          </div>
          <span class="material-symbols-outlined text-slate-300 text-[20px] ml-2">chevron_right</span>
        </div>

        <!-- Contact Item 3 -->
        <div class="flex items-center px-4 py-3 active:bg-slate-50 cursor-pointer border-b border-slate-100 last:border-b-0">
          <div class="w-12 h-12 rounded-lg bg-[#FFF3E0] flex items-center justify-center flex-shrink-0">
            <span class="text-[20px] font-medium text-[#E65100]">王</span>
          </div>
          <div class="ml-3 flex-1 min-w-0">
            <div class="flex items-center justify-between">
              <span class="text-[17px] font-normal text-slate-900 truncate">王五</span>
              <span class="text-[13px] text-slate-400 ml-2 flex-shrink-0">昨天</span>
            </div>
            <p class="text-[14px] text-slate-500 truncate mt-0.5">保持联系</p>
          </div>
          <span class="material-symbols-outlined text-slate-300 text-[20px] ml-2">chevron_right</span>
        </div>

        <!-- Contact Item 4 -->
        <div class="flex items-center px-4 py-3 active:bg-slate-50 cursor-pointer border-b border-slate-100 last:border-b-0">
          <div class="w-12 h-12 rounded-lg bg-[#FCE4EC] flex items-center justify-center flex-shrink-0">
            <span class="text-[20px] font-medium text-[#C2185B]">赵</span>
          </div>
          <div class="ml-3 flex-1 min-w-0">
            <div class="flex items-center justify-between">
              <span class="text-[17px] font-normal text-slate-900 truncate">赵六</span>
              <span class="text-[13px] text-slate-400 ml-2 flex-shrink-0">3天前</span>
            </div>
            <p class="text-[14px] text-slate-500 truncate mt-0.5">发展深度友谊</p>
          </div>
          <span class="material-symbols-outlined text-slate-300 text-[20px] ml-2">chevron_right</span>
        </div>

        <!-- Contact Item 5 -->
        <div class="flex items-center px-4 py-3 active:bg-slate-50 cursor-pointer border-b border-slate-100 last:border-b-0">
          <div class="w-12 h-12 rounded-lg bg-[#E8EAF6] flex items-center justify-center flex-shrink-0">
            <span class="text-[20px] font-medium text-[#3949AB]">陈</span>
          </div>
          <div class="ml-3 flex-1 min-w-0">
            <div class="flex items-center justify-between">
              <span class="text-[17px] font-normal text-slate-900 truncate">陈总经理</span>
              <span class="text-[13px] text-slate-400 ml-2 flex-shrink-0">1周前</span>
            </div>
            <p class="text-[14px] text-slate-500 truncate mt-0.5">通过建立深厚的信任关系，最终达成长期战略合作</p>
          </div>
          <span class="material-symbols-outlined text-slate-300 text-[20px] ml-2">chevron_right</span>
        </div>

        <!-- Contact Item 6 - No Goal -->
        <div class="flex items-center px-4 py-3 active:bg-slate-50 cursor-pointer">
          <div class="w-12 h-12 rounded-lg bg-[#ECEFF1] flex items-center justify-center flex-shrink-0">
            <span class="text-[20px] font-medium text-[#546E7A]">周</span>
          </div>
          <div class="ml-3 flex-1 min-w-0">
            <div class="flex items-center justify-between">
              <span class="text-[17px] font-normal text-slate-900 truncate">周七</span>
              <span class="text-[13px] text-slate-400 ml-2 flex-shrink-0">2周前</span>
            </div>
            <p class="text-[14px] text-slate-400 truncate mt-0.5 italic">暂无目标</p>
          </div>
          <span class="material-symbols-outlined text-slate-300 text-[20px] ml-2">chevron_right</span>
        </div>

      </div>

    </div>

    <!-- Bottom Navigation Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200/60 pb-8 pt-2">
      <div class="flex justify-around items-center h-12 px-2">
        <!-- 联系人 Tab (Active) -->
        <div class="flex flex-col items-center cursor-pointer flex-1">
          <span class="material-symbols-outlined text-[#07C160] text-[24px]" style="font-variation-settings: 'FILL' 1;">person</span>
          <span class="text-[10px] font-medium text-[#07C160] mt-0.5">联系人</span>
        </div>
        
        <!-- Add Button -->
        <div class="flex flex-col items-center cursor-pointer flex-1 -mt-6">
          <div class="w-12 h-12 rounded-full bg-[#FA5151] flex items-center justify-center shadow-lg">
            <span class="material-symbols-outlined text-white text-[28px]">add</span>
          </div>
        </div>
        
        <!-- AI军师 Tab -->
        <div class="flex flex-col items-center cursor-pointer flex-1">
          <span class="material-symbols-outlined text-slate-400 text-[24px]">psychology</span>
          <span class="text-[10px] text-slate-400 mt-0.5">AI军师</span>
        </div>
        
        <!-- 设置 Tab -->
        <div class="flex flex-col items-center cursor-pointer flex-1">
          <span class="material-symbols-outlined text-slate-400 text-[24px]">settings</span>
          <span class="text-[10px] text-slate-400 mt-0.5">设置</span>
        </div>
      </div>
      
      <!-- iOS Home Indicator -->
      <div class="flex justify-center mt-1">
        <div class="w-32 h-1 bg-slate-900/10 rounded-full"></div>
      </div>
    </div>

  </div>
</body>
</html>
