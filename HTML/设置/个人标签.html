<!DOCTYPE html>
<html style="height: 100%;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人画像</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      overflow: auto;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; } .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body>
  <div class="w-full h-full bg-[#F2F2F7] flex flex-col font-sans text-slate-900">
  <!-- Top Navigation Bar -->
  <div class="sticky top-0 z-30 bg-white/80 backdrop-blur-md border-b border-slate-200 px-4 h-14 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <button id="icon-back" class="p-1 -ml-1 active:opacity-50">
        <span class="material-symbols-outlined text-[28px]">chevron_left</span>
      </button>
      <h1 class="text-lg font-bold">个人画像</h1>
    </div>
    <div class="flex items-center gap-2">
      <button id="icon-share" class="p-2 active:opacity-50">
        <span class="material-symbols-outlined text-xl text-slate-600">share</span>
      </button>
      <button id="icon-refresh" class="p-2 active:opacity-50">
        <span class="material-symbols-outlined text-xl text-slate-600">refresh</span>
      </button>
    </div>
  </div>

  <div class="flex-1 overflow-y-auto no-scrollbar">
    <!-- Progress Card -->
    <div class="mx-4 mt-4 p-5 bg-white rounded-[12px] shadow-sm">
      <div class="flex justify-between items-end mb-2">
        <span class="text-sm font-medium text-slate-500">画像完整度</span>
        <span class="text-2xl font-bold text-blue-600">100%</span>
      </div>
      <div class="w-full h-2 bg-slate-100 rounded-full overflow-hidden">
        <div class="w-full h-full bg-blue-500 rounded-full"></div>
      </div>
      <p class="mt-2 text-xs text-[#8E8E93]">已添加 5 个标签</p>
    </div>

    <!-- Tab Switcher -->
    <div class="mx-4 mt-6 mb-4 flex border-b border-slate-200">
      <button id="tab-basic" class="flex-1 pb-2 text-center text-sm font-bold border-b-2 border-blue-600 text-blue-600">基础信息</button>
      <button id="tab-custom" class="flex-1 pb-2 text-center text-sm font-medium text-[#8E8E93] border-b-2 border-transparent">自定义维度</button>
    </div>

    <!-- Section: Personality -->
    <div id="card-personality" class="mx-4 mb-4 p-4 bg-white rounded-[12px] shadow-sm">
      <div class="flex justify-between items-start mb-4">
        <div class="flex items-center gap-3">
          <div class="w-8 h-8 bg-purple-600 rounded-lg flex items-center justify-center text-white">
            <span class="material-symbols-outlined text-xl">psychology</span>
          </div>
          <div>
            <h3 class="font-bold text-slate-900">性格特点</h3>
            <p class="text-xs text-[#8E8E93]">描述你的性格特征</p>
          </div>
        </div>
        <span class="material-symbols-outlined text-slate-400">expand_less</span>
      </div>
      
      <div class="flex flex-wrap gap-2 mb-4">
        <div class="inline-flex items-center gap-1 px-3 py-1.5 bg-slate-50 border border-slate-200 rounded-lg">
          <span class="text-sm">内向</span>
          <button id="btn-edit-tag-1"><span class="material-symbols-outlined text-sm text-slate-400">edit</span></button>
        </div>
        <button id="btn-add-tag-personality" class="inline-flex items-center gap-1 px-3 py-1.5 border border-dashed border-slate-300 rounded-lg text-slate-500">
          <span class="material-symbols-outlined text-sm">add</span>
          <span class="text-sm">添加标签</span>
        </button>
      </div>

      <div class="mt-4">
        <p class="text-xs text-[#8E8E93] mb-3">快速选择</p>
        <div class="flex gap-2 overflow-x-auto no-scrollbar pb-1">
          <span class="px-3 py-1.5 bg-slate-100 rounded-lg text-sm whitespace-nowrap">外向</span>
          <span class="px-3 py-1.5 bg-slate-100 rounded-lg text-sm whitespace-nowrap">理性</span>
          <span class="px-3 py-1.5 bg-slate-100 rounded-lg text-sm whitespace-nowrap">感性</span>
          <span class="px-3 py-1.5 bg-slate-100 rounded-lg text-sm whitespace-nowrap">乐观</span>
          <span class="px-3 py-1.5 bg-slate-100 rounded-lg text-sm whitespace-nowrap">谨慎</span>
        </div>
      </div>
    </div>

    <!-- Section: Values -->
    <div id="card-values" class="mx-4 mb-4 p-4 bg-white rounded-[12px] shadow-sm">
      <div class="flex justify-between items-start mb-4">
        <div class="flex items-center gap-3">
          <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white">
            <span class="material-symbols-outlined text-xl">diamond</span>
          </div>
          <div>
            <h3 class="font-bold text-slate-900">价值观</h3>
            <p class="text-xs text-[#8E8E93]">你最看重的事物</p>
          </div>
        </div>
        <span class="material-symbols-outlined text-slate-400">expand_less</span>
      </div>
      
      <div class="flex flex-wrap gap-2 mb-4">
        <div class="inline-flex items-center gap-1 px-3 py-1.5 bg-slate-50 border border-slate-200 rounded-lg">
          <span class="text-sm">追求事业</span>
          <button id="btn-edit-tag-2"><span class="material-symbols-outlined text-sm text-slate-400">edit</span></button>
        </div>
        <button id="btn-add-tag-values" class="inline-flex items-center gap-1 px-3 py-1.5 border border-dashed border-slate-300 rounded-lg text-slate-500">
          <span class="material-symbols-outlined text-sm">add</span>
          <span class="text-sm">添加标签</span>
        </button>
      </div>

      <div class="mt-4">
        <p class="text-xs text-[#8E8E93] mb-3">快速选择</p>
        <div class="flex gap-2 overflow-x-auto no-scrollbar pb-1">
          <span class="px-3 py-1.5 bg-slate-100 rounded-lg text-sm whitespace-nowrap">重视家庭</span>
          <span class="px-3 py-1.5 bg-slate-100 rounded-lg text-sm whitespace-nowrap">注重健康</span>
          <span class="px-3 py-1.5 bg-slate-100 rounded-lg text-sm whitespace-nowrap">珍惜友情</span>
          <span class="px-3 py-1.5 bg-slate-100 rounded-lg text-sm whitespace-nowrap">追求自由</span>
        </div>
      </div>
    </div>

    <!-- Section: Hobbies -->
    <div id="card-hobbies" class="mx-4 mb-4 p-4 bg-white rounded-[12px] shadow-sm">
      <div class="flex justify-between items-start mb-4">
        <div class="flex items-center gap-3">
          <div class="w-8 h-8 bg-green-600 rounded-lg flex items-center justify-center text-white">
            <span class="material-symbols-outlined text-xl">palette</span>
          </div>
          <div>
            <h3 class="font-bold text-slate-900">兴趣爱好</h3>
            <p class="text-xs text-[#8E8E93]">你喜欢做的事情</p>
          </div>
        </div>
        <span class="material-symbols-outlined text-slate-400">expand_less</span>
      </div>
      
      <div class="flex flex-wrap gap-2 mb-4">
        <div class="inline-flex items-center gap-1 px-3 py-1.5 bg-slate-50 border border-slate-200 rounded-lg">
          <span class="text-sm">旅行</span>
          <button id="btn-edit-tag-3"><span class="material-symbols-outlined text-sm text-slate-400">edit</span></button>
        </div>
        <button id="btn-add-tag-hobbies" class="inline-flex items-center gap-1 px-3 py-1.5 border border-dashed border-slate-300 rounded-lg text-slate-500">
          <span class="material-symbols-outlined text-sm">add</span>
          <span class="text-sm">添加标签</span>
        </button>
      </div>

      <div class="mt-4">
        <p class="text-xs text-[#8E8E93] mb-3">快速选择</p>
        <div class="flex gap-2 overflow-x-auto no-scrollbar pb-1">
          <span class="px-3 py-1.5 bg-slate-100 rounded-lg text-sm whitespace-nowrap">阅读</span>
          <span class="px-3 py-1.5 bg-slate-100 rounded-lg text-sm whitespace-nowrap">运动</span>
          <span class="px-3 py-1.5 bg-slate-100 rounded-lg text-sm whitespace-nowrap">音乐</span>
          <span class="px-3 py-1.5 bg-slate-100 rounded-lg text-sm whitespace-nowrap">电影</span>
          <span class="px-3 py-1.5 bg-slate-100 rounded-lg text-sm whitespace-nowrap">游戏</span>
        </div>
      </div>
    </div>

    <div class="h-10"></div>
  </div>
</div>
  <script>
    // 初始化图标库
    // Material Symbols 和 Font Awesome 使用 CSS，无需初始化
  </script>
</body>
</html>
