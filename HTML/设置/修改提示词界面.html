<!DOCTYPE html>
<html style="height: 100%;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>编辑指令 (iOS风格)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      overflow: auto;
    }
    textarea::placeholder {
  white-space: pre-line;
}

.no-scrollbar::-webkit-scrollbar {
  display: none;
}

.no-scrollbar {
  -ms-overflow-style: none;  /* IE and Edge */
  scrollbar-width: none;  /* Firefox */
}

textarea {
  font-feature-settings: "tnum";
}
  </style>
</head>
<body>
  <div class="w-full h-full bg-[#F2F2F7] flex flex-col font-sans select-none">
  <!-- iOS Status Bar Placeholder -->
  <div class="h-12 w-full"></div>

  <!-- Navigation Bar -->
  <div class="px-4 h-11 flex justify-between items-center bg-white/80 backdrop-blur-xl border-b border-slate-200/60 sticky top-0 z-10">
    <button class="text-[17px] text-slate-500 hover:opacity-60 active:opacity-30 transition-opacity">取消</button>
    <h1 class="text-[17px] font-semibold text-slate-900">编辑指令</h1>
    <button class="text-[17px] font-semibold text-[#007AFF] hover:opacity-60 active:opacity-30 transition-opacity">完成</button>
  </div>

  <!-- Main Editor Area -->
  <div class="flex-1 flex flex-col p-4 overflow-hidden">
    <div class="flex-1 bg-white rounded-[20px] shadow-sm border border-slate-200/50 flex flex-col p-5 relative">
      <textarea 
        class="flex-1 bg-transparent border-none outline-none resize-none text-[17px] text-slate-800 placeholder:text-slate-300 leading-[1.6] no-scrollbar"
        placeholder="可选：自定义总结风格

例如：
· 总结今天的对话亮点
· 指出需要注意的地方
· 给出明天跟进的建议"
        spellcheck="false"
      ></textarea>

      <!-- Character Count & Helper -->
      <div class="flex justify-between items-center pt-4">
        <div class="flex gap-3">
          <span class="material-symbols-outlined text-slate-400 text-[20px] cursor-pointer hover:text-slate-600 transition-colors">format_list_bulleted</span>
          <span class="material-symbols-outlined text-slate-400 text-[20px] cursor-pointer hover:text-slate-600 transition-colors">auto_awesome</span>
        </div>
        <span class="text-[12px] font-medium text-slate-300 tabular-nums uppercase tracking-wider">0 / 1000</span>
      </div>
    </div>
    
    <!-- Tip Text -->
    <p class="mt-3 px-2 text-[13px] text-slate-400 leading-snug">
      这些指令将帮助 AI 更好地理解你的偏好，并在每次对话结束时为你生成更精准的总结。
    </p>
  </div>

  <!-- iOS Home Indicator -->
  <div class="h-8 w-full flex justify-center items-end pb-2">
    <div class="w-32 h-1.5 bg-slate-900/10 rounded-full"></div>
  </div>
</div>
  <script>
    // 初始化图标库
    // Material Symbols 使用 CSS，无需初始化
  </script>
</body>
</html>
