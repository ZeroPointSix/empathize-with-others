<!DOCTYPE html>
<html style="height: 100%;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>添加服务商</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      overflow: auto;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; } .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; } .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; } .material-symbols-outlined.filled { font-variation-settings: 'FILL' 1; }
  </style>
</head>
<body>
  <div class="w-full h-full bg-[#F2F2F7] flex flex-col font-sans text-slate-900">
  <!-- iOS Navigation Bar -->
  <header class="bg-[#F2F2F7]/95 backdrop-blur-md sticky top-0 z-20 pt-12 pb-3 px-4 flex items-center justify-between border-b border-slate-200/50">
    <button id="btn-cancel" class="text-[#007AFF] text-[17px] active:opacity-60 transition-opacity">取消</button>
    <h1 class="text-[17px] font-semibold text-black">添加服务商</h1>
    <button id="btn-done" class="text-[#007AFF] text-[17px] font-semibold active:opacity-60 transition-opacity">完成</button>
  </header>

  <!-- Scrollable Content -->
  <main class="flex-1 overflow-y-auto no-scrollbar pb-10">
    
    <!-- Section 1: Base Info (Inset Grouped) -->
    <div class="mx-4 mt-6 bg-white rounded-xl overflow-hidden shadow-sm border border-slate-200/30">
      <!-- Row: Name -->
      <div class="flex items-center px-4 h-[44px] group">
        <span class="w-20 text-[17px] text-black shrink-0">名称</span>
        <input type="text" id="input-name" placeholder="OpenAI" class="flex-1 bg-transparent outline-none text-[17px] text-slate-900 placeholder:text-slate-400">
      </div>
      <div class="ml-4 border-b border-slate-100"></div>

      <!-- Row: Endpoint -->
      <div class="flex items-center px-4 h-[44px] group">
        <span class="w-20 text-[17px] text-black shrink-0">端点</span>
        <input type="text" id="input-endpoint" placeholder="https://api.openai.com/v1" class="flex-1 bg-transparent outline-none text-[17px] text-slate-900 placeholder:text-slate-400">
      </div>
      <div class="ml-4 border-b border-slate-100"></div>

      <!-- Row: Key -->
      <div class="flex items-center px-4 h-[44px] group">
        <span class="w-20 text-[17px] text-black shrink-0">密钥</span>
        <input type="password" id="input-key" placeholder="sk-..." class="flex-1 bg-transparent outline-none text-[17px] text-slate-900 placeholder:text-slate-400">
      </div>
    </div>

    <!-- Section 2: Test Connection -->
    <div class="mx-4 mt-8 bg-white rounded-xl overflow-hidden shadow-sm border border-slate-200/30">
      <button id="btn-test-connection" class="w-full h-[44px] text-[#007AFF] text-[17px] active:bg-slate-50 transition-colors flex items-center justify-center gap-2">
        <span>测试连接</span>
        <!-- Hidden success icon, shown via JS in real app -->
        <span id="icon-success" class="material-symbols-outlined text-[20px] hidden">check_circle</span>
      </button>
    </div>

    <!-- Section 3: Model List -->
    <div class="px-8 mt-8 mb-2 text-[13px] text-[#8E8E93] uppercase tracking-wider">模型列表</div>
    <div class="mx-4 bg-white rounded-xl overflow-hidden shadow-sm border border-slate-200/30">
      <!-- Add Model Row -->
      <div id="btn-add-model" class="flex items-center px-4 h-[44px] active:bg-slate-50 transition-colors cursor-pointer group">
        <div class="w-6 h-6 bg-[#34C759] rounded-full flex items-center justify-center mr-3 shrink-0">
          <span class="material-symbols-outlined text-white text-[18px] font-bold">add</span>
        </div>
        <span class="text-[17px] text-black">添加模型</span>
      </div>

      <!-- Example Model Item (List Content) -->
      <div class="ml-4 border-b border-slate-100"></div>
      <div id="card-model-1" class="flex items-center px-4 h-[44px] bg-white active:bg-slate-50 transition-colors">
        <span class="flex-1 text-[17px] text-slate-900">gpt-4o</span>
        <span class="material-symbols-outlined text-slate-300 text-[20px]">drag_handle</span>
      </div>
      <div class="ml-4 border-b border-slate-100"></div>
      <div id="card-model-2" class="flex items-center px-4 h-[44px] bg-white active:bg-slate-50 transition-colors">
        <span class="flex-1 text-[17px] text-slate-900">gpt-3.5-turbo</span>
        <span class="material-symbols-outlined text-slate-300 text-[20px]">drag_handle</span>
      </div>
    </div>

    <!-- Section Footer -->
    <div class="px-8 mt-2 text-[13px] text-[#8E8E93]">
      添加并测试通过后，即可在聊天中使用该服务商的模型。
    </div>
  </main>

  <!-- Home Indicator -->
  <div class="absolute bottom-2 left-1/2 -translate-x-1/2 w-[134px] h-[5px] bg-black/20 rounded-full z-50 pointer-events-none"></div>
</div>
  <script>
    // 初始化图标库
    // Material Symbols 和 Font Awesome 使用 CSS，无需初始化
  </script>
</body>
</html>
