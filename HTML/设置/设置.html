<!DOCTYPE html>
<html style="height: 100%;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设置界面</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      overflow: auto;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; } .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body>
  <div class="w-full h-full bg-[#F2F2F7] flex flex-col font-sans text-slate-900 overflow-hidden">
  <!-- Header Area -->
  <div class="pt-14 pb-2 px-4 bg-[#F2F2F7] sticky top-0 z-10">
    <div class="flex justify-between items-end mb-3">
      <h1 class="text-[34px] font-bold tracking-tight leading-tight">设置</h1>
    </div>
    <!-- Search Bar -->
    <div class="bg-[#E3E3E8] rounded-[10px] flex items-center px-3 py-2 gap-2 mb-2">
      <span class="material-symbols-outlined text-slate-500 text-[20px]">search</span>
      <input type="text" placeholder="搜索" class="bg-transparent w-full outline-none text-[17px] placeholder-slate-500 leading-normal">
    </div>
  </div>

  <!-- Scrollable List Content -->
  <div class="flex-1 overflow-y-auto px-4 pb-10 no-scrollbar">
    
    <!-- Profile Card -->
    <div class="bg-white rounded-xl flex items-center p-4 mb-6 mt-2 shadow-sm">
        <div class="w-[60px] h-[60px] rounded-full bg-slate-200 flex items-center justify-center text-slate-400 shrink-0">
            <span class="material-symbols-outlined text-[36px]">person</span>
        </div>
        <div class="ml-4 flex-1">
            <h2 class="text-[19px] font-semibold leading-tight">Pro 用户</h2>
            <p class="text-[14px] text-slate-500 mt-0.5">高级订阅计划生效中</p>
        </div>
        <span class="material-symbols-outlined text-slate-300">chevron_right</span>
    </div>

    <!-- Section 1: AI Configuration -->
    <h3 class="text-[13px] font-medium text-slate-500 uppercase ml-4 mb-2 tracking-wide">模型配置</h3>
    <div class="bg-white rounded-xl overflow-hidden mb-6 shadow-sm">
        <!-- Item: Provider -->
        <div class="flex items-center pl-4 active:bg-slate-50 transition-colors cursor-pointer">
            <div class="w-7 h-7 rounded-[6px] bg-blue-500 flex items-center justify-center text-white shrink-0">
                <span class="material-symbols-outlined text-[18px]">smart_toy</span>
            </div>
            <div class="ml-3 flex-1 flex items-center justify-between py-3 pr-4 border-b border-slate-100">
                <span class="text-[17px]">模型提供商</span>
                <div class="flex items-center gap-1">
                    <span class="text-[17px] text-slate-400">OpenAI</span>
                    <span class="material-symbols-outlined text-slate-300 text-[20px]">chevron_right</span>
                </div>
            </div>
        </div>
        <!-- Item: API Key -->
        <div class="flex items-center pl-4 active:bg-slate-50 transition-colors cursor-pointer">
            <div class="w-7 h-7 rounded-[6px] bg-slate-500 flex items-center justify-center text-white shrink-0">
                <span class="material-symbols-outlined text-[18px]">key</span>
            </div>
            <div class="ml-3 flex-1 flex items-center justify-between py-3 pr-4 border-b border-slate-100">
                <span class="text-[17px]">API 密钥</span>
                <span class="material-symbols-outlined text-slate-300 text-[20px]">chevron_right</span>
            </div>
        </div>
        <!-- Item: Parameters -->
        <div class="flex items-center pl-4 active:bg-slate-50 transition-colors cursor-pointer">
            <div class="w-7 h-7 rounded-[6px] bg-indigo-500 flex items-center justify-center text-white shrink-0">
                <span class="material-symbols-outlined text-[18px]">tune</span>
            </div>
            <div class="ml-3 flex-1 flex items-center justify-between py-3 pr-4">
                <span class="text-[17px]">参数预设</span>
                <div class="flex items-center gap-1">
                    <span class="text-[17px] text-slate-400">创造力优先</span>
                    <span class="material-symbols-outlined text-slate-300 text-[20px]">chevron_right</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Section 2: Prompt Engineering -->
    <h3 class="text-[13px] font-medium text-slate-500 uppercase ml-4 mb-2 tracking-wide">提示词工程</h3>
    <div class="bg-white rounded-xl overflow-hidden mb-6 shadow-sm">
        <!-- Item: System Prompt -->
        <div class="flex items-center pl-4 active:bg-slate-50 transition-colors cursor-pointer">
            <div class="w-7 h-7 rounded-[6px] bg-orange-500 flex items-center justify-center text-white shrink-0">
                <span class="material-symbols-outlined text-[18px]">terminal</span>
            </div>
            <div class="ml-3 flex-1 flex items-center justify-between py-3 pr-4 border-b border-slate-100">
                <span class="text-[17px]">系统提示词</span>
                <span class="material-symbols-outlined text-slate-300 text-[20px]">chevron_right</span>
            </div>
        </div>
        <!-- Item: Templates -->
        <div class="flex items-center pl-4 active:bg-slate-50 transition-colors cursor-pointer">
            <div class="w-7 h-7 rounded-[6px] bg-yellow-500 flex items-center justify-center text-white shrink-0">
                <span class="material-symbols-outlined text-[18px]">bookmark</span>
            </div>
            <div class="ml-3 flex-1 flex items-center justify-between py-3 pr-4">
                <span class="text-[17px]">常用模板</span>
                <div class="flex items-center gap-1">
                    <span class="w-5 h-5 bg-red-500 rounded-full flex items-center justify-center text-[11px] text-white font-bold">3</span>
                    <span class="material-symbols-outlined text-slate-300 text-[20px]">chevron_right</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Section 3: General -->
    <h3 class="text-[13px] font-medium text-slate-500 uppercase ml-4 mb-2 tracking-wide">通用</h3>
    <div class="bg-white rounded-xl overflow-hidden mb-8 shadow-sm">
        <!-- Item: Dark Mode -->
        <div class="flex items-center pl-4 active:bg-slate-50 transition-colors cursor-pointer">
            <div class="w-7 h-7 rounded-[6px] bg-black flex items-center justify-center text-white shrink-0">
                <span class="material-symbols-outlined text-[18px]">dark_mode</span>
            </div>
            <div class="ml-3 flex-1 flex items-center justify-between py-3 pr-4 border-b border-slate-100">
                <span class="text-[17px]">深色模式</span>
                <!-- Toggle Switch -->
                <div class="w-[51px] h-[31px] bg-slate-200 rounded-full relative transition-colors duration-200">
                    <div class="w-[27px] h-[27px] bg-white rounded-full shadow-sm absolute top-[2px] left-[2px] transition-transform duration-200"></div>
                </div>
            </div>
        </div>
        <!-- Item: Sync -->
        <div class="flex items-center pl-4 active:bg-slate-50 transition-colors cursor-pointer">
            <div class="w-7 h-7 rounded-[6px] bg-green-500 flex items-center justify-center text-white shrink-0">
                <span class="material-symbols-outlined text-[18px]">cloud_sync</span>
            </div>
            <div class="ml-3 flex-1 flex items-center justify-between py-3 pr-4">
                <span class="text-[17px]">云端同步</span>
                <span class="text-[17px] text-slate-400">已开启</span>
            </div>
        </div>
    </div>
    
    <div class="text-center text-slate-400 text-[13px] mb-8">
        <p>Version 2.4.0 (Build 392)</p>
    </div>

  </div>
</div>
  <script>
    // 初始化图标库
    // Material Symbols 使用 CSS，无需初始化
  </script>
</body>
</html>
