<!DOCTYPE html>
<html style="height: 100%;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixPin_2025-12-25_15-22-32</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      overflow: auto;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; } .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body>
  <div class="w-full h-full bg-[#F2F2F7] flex flex-col font-sans overflow-hidden relative">
  <!-- 顶部导航栏区域 -->
  <div class="flex flex-col bg-[#F2F2F7] pt-14 px-4 pb-2 z-10 sticky top-0">
    <!-- 标题行 -->
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-[34px] font-bold text-slate-900 tracking-tight">联系人</h1>
      <button id="icon-search-top" class="p-2 -mr-2 text-[#007AFF] active:opacity-60">
        <span class="material-symbols-outlined text-[28px] font-medium">search</span>
      </button>
    </div>
    
    <!-- iOS 风格搜索栏 -->
    <div class="relative">
      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        <span class="material-symbols-outlined text-gray-400 text-[20px]">search</span>
      </div>
      <input id="input-search" type="text" class="w-full bg-[#E3E3E8] text-slate-900 rounded-xl py-2.5 pl-10 pr-4 text-[17px] placeholder-gray-500 focus:outline-none focus:bg-[#dcdce0] transition-colors" placeholder="搜索">
    </div>
  </div>

  <!-- 主内容区域 (空状态) -->
  <div class="flex-1 flex flex-col items-center justify-center -mt-20 overflow-y-auto no-scrollbar">
    <div class="flex flex-col items-center p-8 text-center">
      <!-- 悬浮感图标 -->
      <div class="w-24 h-24 flex items-center justify-center text-gray-300 mb-2">
         <span class="material-symbols-outlined text-[90px]">person_search</span>
      </div>
      
      <h2 class="text-[20px] font-semibold text-slate-900 mb-2">暂无数据</h2>
      <p class="text-[#8E8E93] text-[15px] mb-8">还没有联系人</p>
      
      <!-- 按钮: 仿照截图的深蓝色 -->
      <button id="btn-add-contact" class="px-8 py-3 bg-[#376288] text-white rounded-full font-medium shadow-sm active:scale-95 transition-transform flex items-center gap-2">
          <span class="material-symbols-outlined text-xl">add</span>
          <span>添加联系人</span>
      </button>
    </div>
  </div>

  <!-- 底部导航栏 (iOS 标准样式，移除悬浮按钮) -->
  <div class="absolute bottom-0 left-0 right-0 h-24 bg-white/85 backdrop-blur-xl border-t border-gray-200/50 flex items-start justify-around pt-2 z-20">
      <!-- Tab 1: 联系人 (激活状态 - 微信绿) -->
      <button id="tab-contacts" class="flex flex-col items-center gap-1 w-20 pt-1">
          <span class="material-symbols-outlined text-[#07C160] text-[26px]">person</span>
          <span class="text-[10px] font-medium text-[#07C160]">联系人</span>
      </button>

      <!-- Tab 2: AI军师 -->
      <button id="tab-ai-advisor" class="flex flex-col items-center gap-1 w-20 pt-1 text-[#999999] active:text-gray-600">
          <span class="material-symbols-outlined text-[26px]">smart_toy</span>
          <span class="text-[10px] font-medium">AI军师</span>
      </button>

      <!-- Tab 3: 设置 -->
      <button id="tab-settings" class="flex flex-col items-center gap-1 w-20 pt-1 text-[#999999] active:text-gray-600">
          <span class="material-symbols-outlined text-[26px]">settings</span>
          <span class="text-[10px] font-medium">设置</span>
      </button>
  </div>
</div>
  <script>
    // 初始化图标库
    // Material Symbols 和 Font Awesome 使用 CSS，无需初始化
  </script>
</body>
</html>
