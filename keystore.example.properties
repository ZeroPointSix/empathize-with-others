# 密钥库配置示例
# 用于 Release 版本签名

# 密钥库文件路径
storeFile=path/to/your/keystore.jks

# 密钥库密码
storePassword=your_store_password

# 密钥别名
keyAlias=your_key_alias

# 密钥密码
keyPassword=your_key_password

## 使用说明
# 1. 复制此文件为 key.properties
# 2. 将你的实际密钥信息填入
# 3. 确保 key.properties 在 .gitignore 中（已配置）
# 4. 永远不要将真实密钥提交到 Git

## 生成密钥库命令
# keytool -genkey -v -keystore empathy-release-key.jks \
#   -keyalg RSA -keysize 2048 -validity 10000 \
#   -alias empathy-key
