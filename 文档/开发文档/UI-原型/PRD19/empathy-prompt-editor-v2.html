<!DOCTYPE html>
<html style="height: 100%;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>共情AI助手 - 提示词编辑器 v2</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      overflow: auto;
    }
    textarea::placeholder { white-space: pre-line; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body>
  <div class="w-full h-full bg-[#F2F2F7] flex flex-col font-sans select-none">
    
    <!-- iOS Status Bar Placeholder -->
    <div class="h-12 w-full bg-[#F2F2F7]"></div>

    <!-- Navigation Bar - iOS风格 -->
    <div class="px-4 h-11 flex justify-between items-center bg-white/80 backdrop-blur-xl border-b border-[#E5E5EA] sticky top-0 z-10">
      <button class="text-[17px] text-[#007AFF]">取消</button>
      <h1 class="text-[17px] font-semibold text-black">编辑提示词</h1>
      <button class="text-[17px] font-semibold text-[#007AFF]">完成</button>
    </div>

    <!-- Scene Selector - 场景切换Tab -->
    <div class="px-4 py-3 bg-white border-b border-[#E5E5EA]">
      <div class="flex items-center gap-2 overflow-x-auto no-scrollbar">
        <!-- Active: 分析 -->
        <button class="px-4 py-2 rounded-full bg-[#007AFF] text-white text-sm font-medium whitespace-nowrap">
          <span class="flex items-center gap-1.5">
            <span class="material-symbols-outlined text-[16px]">search</span>
            分析
          </span>
        </button>
        <!-- Inactive: 润色 -->
        <button class="px-4 py-2 rounded-full bg-[#E5E5EA] text-[#8E8E93] text-sm font-medium whitespace-nowrap">
          <span class="flex items-center gap-1.5">
            <span class="material-symbols-outlined text-[16px]">edit_note</span>
            润色
          </span>
        </button>
        <!-- Inactive: 回复 -->
        <button class="px-4 py-2 rounded-full bg-[#E5E5EA] text-[#8E8E93] text-sm font-medium whitespace-nowrap">
          <span class="flex items-center gap-1.5">
            <span class="material-symbols-outlined text-[16px]">chat</span>
            回复
          </span>
        </button>
        <!-- Inactive: 总结 -->
        <button class="px-4 py-2 rounded-full bg-[#E5E5EA] text-[#8E8E93] text-sm font-medium whitespace-nowrap">
          <span class="flex items-center gap-1.5">
            <span class="material-symbols-outlined text-[16px]">summarize</span>
            总结
          </span>
        </button>
      </div>
    </div>

    <!-- Main Editor Area -->
    <div class="flex-1 flex flex-col p-4 overflow-hidden">
      <div class="flex-1 bg-white rounded-xl border border-[#E5E5EA] flex flex-col p-4 relative">
        <textarea 
          class="flex-1 bg-transparent border-none outline-none resize-none text-[17px] text-black placeholder:text-[#C7C7CC] leading-[1.6] no-scrollbar"
          placeholder="输入你的自定义提示词...

例如：
· 分析对方的真实意图
· 识别潜在的情绪信号
· 给出具体的回复建议"
          spellcheck="false"
        >你是一位专业的社交沟通分析师。请分析以下对话内容：

1. 识别对方的真实意图和情绪状态
2. 指出可能存在的沟通风险
3. 给出具体的回复建议

请用简洁、专业的语言回答。</textarea>

        <!-- Footer: AI优化 & 字数统计 -->
        <div class="flex justify-between items-center pt-3 border-t border-[#E5E5EA]">
          <!-- AI优化按钮 -->
          <button class="flex items-center gap-1.5 px-3 py-1.5 rounded-lg text-[#007AFF] hover:bg-[#007AFF]/10 transition-colors">
            <span class="material-symbols-outlined text-[18px]">auto_awesome</span>
            <span class="text-[14px] font-medium">AI优化</span>
          </button>
          <!-- 字数统计 -->
          <span class="text-[13px] text-[#8E8E93]">156 / 2000</span>
        </div>
      </div>
      
      <!-- Tip Text -->
      <p class="mt-3 px-1 text-[13px] text-[#8E8E93] leading-snug">
        提示词将帮助 AI 更好地理解你的需求，生成更精准的分析结果。
      </p>
    </div>

    <!-- Bottom Action Bar -->
    <div class="px-4 pb-6 pt-2 bg-[#F2F2F7]">
      <div class="flex gap-3">
        <button class="flex-1 h-[50px] rounded-xl bg-white border border-[#E5E5EA] text-[#8E8E93] font-medium flex items-center justify-center gap-2">
          <span class="material-symbols-outlined text-[20px]">restart_alt</span>
          恢复默认
        </button>
        <button class="flex-1 h-[50px] rounded-xl bg-[#007AFF] text-white font-medium flex items-center justify-center gap-2 active:bg-[#0056CC] transition-colors">
          <span class="material-symbols-outlined text-[20px]">save</span>
          保存
        </button>
      </div>
    </div>

    <!-- iOS Home Indicator -->
    <div class="h-8 w-full flex justify-center items-end pb-2 bg-[#F2F2F7]">
      <div class="w-32 h-1.5 bg-black/10 rounded-full"></div>
    </div>
  </div>
</body>
</html>
