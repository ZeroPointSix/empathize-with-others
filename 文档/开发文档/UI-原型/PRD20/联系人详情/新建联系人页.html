<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新建联系人</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .card-elevated {
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04), 0 4px 24px rgba(0,0,0,0.06);
    }
    .avatar-container {
      background: white;
      border-radius: 50%;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      padding: 4px;
    }
    .input-bg {
      background: #F8F8FA;
      border-radius: 10px;
    }
  </style>
</head>
<body class="bg-[#F5F5F7]">
  <div class="min-h-screen flex flex-col">
    
    <!-- 顶部导航 -->
    <header class="sticky top-0 z-30 flex items-center justify-between px-4 h-[52px] bg-[#F5F5F7]/95 backdrop-blur-xl">
      <button class="text-[#007AFF] text-[17px] font-medium">取消</button>
      <h1 class="text-[17px] font-bold text-black">新建联系人</h1>
      <button class="text-[#007AFF] text-[17px] font-semibold">完成</button>
    </header>

    <!-- 主内容区 -->
    <main class="flex-1 overflow-y-auto pb-12">
      
      <!-- 头像区域 -->
      <section class="flex flex-col items-center py-8">
        <div class="avatar-container">
          <div class="w-[100px] h-[100px] rounded-full bg-gradient-to-br from-[#E8E8ED] to-[#D8D8DD] flex items-center justify-center border-[3px] border-white">
            <span class="material-symbols-outlined text-white text-[56px]" style="font-variation-settings: 'FILL' 1;">person</span>
          </div>
        </div>
        <button class="text-[#007AFF] text-[15px] font-semibold mt-4">添加照片</button>
      </section>

      <!-- 基本信息卡片 -->
      <section class="px-4 mb-6">
        <div class="card-elevated p-4 space-y-4">
          
          <!-- 姓名 -->
          <div>
            <label class="text-[13px] text-[#8E8E93] font-medium mb-2 block">姓名</label>
            <div class="input-bg px-3 py-3">
              <input type="text" placeholder="输入姓名" class="w-full outline-none text-[17px] text-black placeholder:text-[#C7C7CC] bg-transparent">
            </div>
          </div>

          <!-- 沟通目标 -->
          <div>
            <label class="text-[13px] text-[#8E8E93] font-medium mb-2 block">沟通目标</label>
            <div class="input-bg px-3 py-3">
              <input type="text" placeholder="例如：建立初步信任" class="w-full outline-none text-[17px] text-black placeholder:text-[#C7C7CC] bg-transparent">
            </div>
          </div>

        </div>
        <p class="px-2 mt-3 text-[13px] text-[#8E8E93]">设定明确的沟通目标有助于 AI 提供更精准的建议。</p>
      </section>

      <!-- 添加画像事实按钮 -->
      <section class="px-4 mb-6">
        <div class="card-elevated">
          <button class="w-full flex items-center p-4 active:bg-slate-50 transition-colors">
            <div class="w-8 h-8 rounded-lg bg-[#E8F5E9] flex items-center justify-center mr-3">
              <span class="material-symbols-outlined text-[#34C759] text-[20px]" style="font-variation-settings: 'FILL' 1;">add</span>
            </div>
            <span class="text-[17px] text-[#007AFF] font-medium">添加画像事实</span>
          </button>
        </div>
        <p class="px-2 mt-3 text-[13px] text-[#8E8E93]">添加关于此联系人的事实，帮助 AI 更好地理解你们的关系。</p>
      </section>

    </main>

    <!-- 底部安全区 -->
    <div class="h-8 bg-[#F5F5F7]"></div>
  </div>
</body>
</html>
