<!DOCTYPE html>
<html style="height: 100%;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>添加服务商 - iOS Style</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      height: 100%; 
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
      overflow: auto; 
    }
    .no-scrollbar::-webkit-scrollbar { display: none; } 
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; } 
    .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; } 
    .material-symbols-outlined.filled { font-variation-settings: 'FILL' 1; }
    input::placeholder { color: #C7C7CC; }
  </style>
</head>
<body>
  <div class="w-full h-full bg-[#F2F2F7] flex flex-col font-sans text-slate-900">
    
    <!-- iOS Navigation Bar -->
    <header class="bg-[#F2F2F7]/95 backdrop-blur-md sticky top-0 z-20 pt-12 pb-3 px-4 flex items-center justify-between border-b border-slate-200/50">
      <button id="btn-cancel" class="text-[#007AFF] text-[17px] active:opacity-60 transition-opacity">取消</button>
      <h1 class="text-[17px] font-semibold text-black">添加服务商</h1>
      <button id="btn-done" class="text-[#007AFF] text-[17px] font-semibold active:opacity-60 transition-opacity">完成</button>
    </header>

    <!-- Scrollable Content -->
    <main class="flex-1 overflow-y-auto no-scrollbar pb-10">
      
      <!-- Section 1: 基础信息 -->
      <div class="px-5 mt-6 mb-2 text-[13px] text-[#8E8E93] uppercase tracking-wider">基础信息</div>
      <div class="mx-4 bg-white rounded-xl overflow-hidden shadow-sm border border-slate-200/30">
        <!-- Row: 名称 -->
        <div class="flex items-center px-4 h-[44px] group">
          <span class="w-16 text-[17px] text-black shrink-0">名称</span>
          <input type="text" id="input-name" placeholder="例如：OpenAI" class="flex-1 bg-transparent outline-none text-[17px] text-slate-900 placeholder:text-[#C7C7CC] text-right">
        </div>
        <div class="ml-4 border-b border-slate-100"></div>

        <!-- Row: 端点 -->
        <div class="flex items-center px-4 h-[44px] group">
          <span class="w-16 text-[17px] text-black shrink-0">端点</span>
          <input type="text" id="input-endpoint" placeholder="https://api.openai.com/v1" class="flex-1 bg-transparent outline-none text-[17px] text-slate-900 placeholder:text-[#C7C7CC] text-right">
        </div>
        <div class="ml-4 border-b border-slate-100"></div>

        <!-- Row: 密钥 -->
        <div class="flex items-center px-4 h-[44px] group">
          <span class="w-16 text-[17px] text-black shrink-0">密钥</span>
          <input type="password" id="input-key" placeholder="sk-..." class="flex-1 bg-transparent outline-none text-[17px] text-slate-900 placeholder:text-[#C7C7CC] text-right">
          <button id="btn-toggle-key" class="ml-2 text-[#8E8E93]">
            <span class="material-symbols-outlined text-[20px]">visibility_off</span>
          </button>
        </div>
      </div>
      <p class="px-5 mt-2 text-[13px] text-[#8E8E93]">API密钥将使用加密存储，不会上传到服务器。</p>

      <!-- Section 2: 测试连接 -->
      <div class="mx-4 mt-6 bg-white rounded-xl overflow-hidden shadow-sm border border-slate-200/30">
        <button id="btn-test-connection" class="w-full h-[44px] text-[#007AFF] text-[17px] active:bg-slate-50 transition-colors flex items-center justify-center gap-2">
          <span class="material-symbols-outlined text-[20px]">wifi_tethering</span>
          <span>测试连接</span>
          <!-- Success icon (hidden by default) -->
          <span id="icon-success" class="material-symbols-outlined text-[20px] text-[#34C759] hidden">check_circle</span>
        </button>
      </div>

      <!-- Section 3: 模型列表 -->
      <div class="px-5 mt-6 mb-2 text-[13px] text-[#8E8E93] uppercase tracking-wider">模型列表</div>
      <div class="mx-4 bg-white rounded-xl overflow-hidden shadow-sm border border-slate-200/30">
        <!-- 自动获取模型按钮 -->
        <div id="btn-fetch-models" class="flex items-center px-4 h-[44px] active:bg-slate-50 transition-colors cursor-pointer group border-b border-slate-100">
          <div class="w-6 h-6 bg-[#007AFF] rounded-full flex items-center justify-center mr-3 shrink-0">
            <span class="material-symbols-outlined text-white text-[16px]">sync</span>
          </div>
          <span class="text-[17px] text-[#007AFF]">自动获取模型列表</span>
        </div>

        <!-- 添加模型按钮 -->
        <div id="btn-add-model" class="flex items-center px-4 h-[44px] active:bg-slate-50 transition-colors cursor-pointer group">
          <div class="w-6 h-6 bg-[#34C759] rounded-full flex items-center justify-center mr-3 shrink-0">
            <span class="material-symbols-outlined text-white text-[18px] font-bold">add</span>
          </div>
          <span class="text-[17px] text-[#34C759]">手动添加模型</span>
        </div>

        <!-- Model Item 1 -->
        <div class="ml-4 border-t border-slate-100"></div>
        <div id="card-model-1" class="flex items-center px-4 h-[52px] bg-white active:bg-slate-50 transition-colors">
          <div class="flex-1">
            <span class="text-[17px] text-slate-900">gpt-4o</span>
            <span class="ml-2 px-2 py-0.5 bg-[#007AFF]/10 text-[#007AFF] text-[12px] rounded-full">默认</span>
          </div>
          <span class="material-symbols-outlined text-slate-300 text-[20px]">drag_handle</span>
        </div>
        
        <!-- Model Item 2 -->
        <div class="ml-4 border-t border-slate-100"></div>
        <div id="card-model-2" class="flex items-center px-4 h-[52px] bg-white active:bg-slate-50 transition-colors">
          <span class="flex-1 text-[17px] text-slate-900">gpt-4-turbo</span>
          <span class="material-symbols-outlined text-slate-300 text-[20px]">drag_handle</span>
        </div>
        
        <!-- Model Item 3 -->
        <div class="ml-4 border-t border-slate-100"></div>
        <div id="card-model-3" class="flex items-center px-4 h-[52px] bg-white active:bg-slate-50 transition-colors">
          <span class="flex-1 text-[17px] text-slate-900">gpt-3.5-turbo</span>
          <span class="material-symbols-outlined text-slate-300 text-[20px]">drag_handle</span>
        </div>
      </div>
      <p class="px-5 mt-2 text-[13px] text-[#8E8E93]">
        拖拽调整模型顺序，点击模型可设为默认。向左滑动可删除。
      </p>

      <!-- Section 4: 高级选项 -->
      <div class="px-5 mt-6 mb-2 text-[13px] text-[#8E8E93] uppercase tracking-wider">高级选项</div>
      <div class="mx-4 bg-white rounded-xl overflow-hidden shadow-sm border border-slate-200/30">
        <!-- Temperature -->
        <div class="flex items-center px-4 h-[44px]">
          <span class="flex-1 text-[17px] text-black">Temperature</span>
          <span class="text-[17px] text-[#8E8E93] mr-2">0.7</span>
          <span class="material-symbols-outlined text-[#C7C7CC] text-[20px]">chevron_right</span>
        </div>
        <div class="ml-4 border-b border-slate-100"></div>
        
        <!-- Max Tokens -->
        <div class="flex items-center px-4 h-[44px]">
          <span class="flex-1 text-[17px] text-black">最大Token数</span>
          <span class="text-[17px] text-[#8E8E93] mr-2">4096</span>
          <span class="material-symbols-outlined text-[#C7C7CC] text-[20px]">chevron_right</span>
        </div>
      </div>

      <!-- Bottom Spacer -->
      <div class="h-8"></div>
    </main>

    <!-- iOS Home Indicator -->
    <div class="absolute bottom-2 left-1/2 -translate-x-1/2 w-[134px] h-[5px] bg-black/20 rounded-full z-50 pointer-events-none"></div>
  </div>

  <script>
    // 测试连接按钮
    document.getElementById('btn-test-connection').addEventListener('click', function() {
      const btn = this;
      const successIcon = document.getElementById('icon-success');
      
      // 模拟测试中状态
      btn.innerHTML = '<span class="material-symbols-outlined text-[20px] animate-spin">sync</span><span>测试中...</span>';
      btn.classList.add('text-[#8E8E93]');
      btn.classList.remove('text-[#007AFF]');
      
      // 模拟测试成功
      setTimeout(() => {
        btn.innerHTML = '<span class="material-symbols-outlined text-[20px]">check_circle</span><span>连接成功</span>';
        btn.classList.remove('text-[#8E8E93]');
        btn.classList.add('text-[#34C759]');
      }, 1500);
    });

    // 切换密钥可见性
    document.getElementById('btn-toggle-key').addEventListener('click', function() {
      const input = document.getElementById('input-key');
      const icon = this.querySelector('.material-symbols-outlined');
      if (input.type === 'password') {
        input.type = 'text';
        icon.textContent = 'visibility';
      } else {
        input.type = 'password';
        icon.textContent = 'visibility_off';
      }
    });
  </script>
</body>
</html>
