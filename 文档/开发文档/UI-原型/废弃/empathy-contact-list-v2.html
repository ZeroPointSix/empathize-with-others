<!DOCTYPE html>
<html style="height: 100%;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>共情AI助手 - 联系人列表 v2</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      overflow: auto;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body>
  <div class="w-full h-full bg-[#F7F7F7] flex flex-col font-sans overflow-hidden">
    
    <!-- Header - 微信风格简洁 -->
    <div class="flex items-center justify-between px-4 h-14 bg-[#F7F7F7] shrink-0">
      <div class="w-10"></div>
      <h1 class="text-[17px] font-semibold text-slate-900">联系人</h1>
      <button class="w-8 h-8 flex items-center justify-center text-slate-500 hover:text-slate-700 transition-colors">
        <span class="material-symbols-outlined text-[22px]">search</span>
      </button>
    </div>

    <!-- Search Bar - 微信风格 -->
    <div class="px-3 py-2 bg-[#F7F7F7]">
      <div class="bg-white h-9 rounded-lg flex items-center justify-center gap-1.5 text-slate-400 border border-slate-100">
        <span class="material-symbols-outlined text-lg">search</span>
        <span class="text-sm">搜索</span>
      </div>
    </div>

    <!-- Contact List -->
    <div class="flex-1 overflow-y-auto no-scrollbar bg-white">
      
      <!-- Contact Item 1: 亲密关系 (90分+) -->
      <div class="flex items-center px-4 py-3 active:bg-slate-50 transition-colors cursor-pointer border-b border-slate-50">
        <!-- 统一暖金色头像（淡色） -->
        <div class="w-12 h-12 rounded-lg bg-gradient-to-br from-amber-100 to-amber-200 flex items-center justify-center text-amber-700 shrink-0 font-medium text-lg">
          张
        </div>
        <div class="ml-3 flex-1 min-w-0">
          <div class="flex justify-between items-center">
            <div class="flex items-center gap-2">
              <span class="text-[16px] font-medium text-slate-900">张三</span>
              <!-- 关系分数标签：亲密 -->
              <span class="px-1.5 py-0.5 bg-rose-50 text-rose-500 text-[10px] rounded font-medium">亲密</span>
            </div>
            <span class="text-[11px] text-slate-400">3天前</span>
          </div>
          <div class="text-[13px] text-slate-500 truncate mt-0.5">
            <span class="text-amber-600">目标：</span>建立良好的合作关系
          </div>
        </div>
      </div>

      <!-- Contact Item 2: 熟悉关系 (70-89分) -->
      <div class="flex items-center px-4 py-3 active:bg-slate-50 transition-colors cursor-pointer border-b border-slate-50">
        <div class="w-12 h-12 rounded-lg bg-gradient-to-br from-amber-100 to-amber-200 flex items-center justify-center text-amber-700 shrink-0 font-medium text-lg">
          李
        </div>
        <div class="ml-3 flex-1 min-w-0">
          <div class="flex justify-between items-center">
            <div class="flex items-center gap-2">
              <span class="text-[16px] font-medium text-slate-900">李四</span>
              <!-- 关系分数标签：熟悉 -->
              <span class="px-1.5 py-0.5 bg-orange-50 text-orange-500 text-[10px] rounded font-medium">熟悉</span>
            </div>
            <span class="text-[11px] text-slate-400">昨天</span>
          </div>
          <div class="text-[13px] text-slate-500 truncate mt-0.5">
            <span class="text-amber-600">目标：</span>成为好朋友，分享生活
          </div>
        </div>
      </div>

      <!-- Contact Item 3: 普通关系 (40-69分) -->
      <div class="flex items-center px-4 py-3 active:bg-slate-50 transition-colors cursor-pointer border-b border-slate-50">
        <div class="w-12 h-12 rounded-lg bg-gradient-to-br from-amber-100 to-amber-200 flex items-center justify-center text-amber-700 shrink-0 font-medium text-lg">
          王
        </div>
        <div class="ml-3 flex-1 min-w-0">
          <div class="flex justify-between items-center">
            <div class="flex items-center gap-2">
              <span class="text-[16px] font-medium text-slate-900">王五</span>
              <!-- 关系分数标签：普通 -->
              <span class="px-1.5 py-0.5 bg-slate-100 text-slate-500 text-[10px] rounded font-medium">普通</span>
            </div>
            <span class="text-[11px] text-slate-400">10/24</span>
          </div>
          <div class="text-[13px] text-slate-500 truncate mt-0.5">
            <span class="text-amber-600">目标：</span>保持适当距离
          </div>
        </div>
      </div>

      <!-- Contact Item 4: 新认识 (0-39分) -->
      <div class="flex items-center px-4 py-3 active:bg-slate-50 transition-colors cursor-pointer border-b border-slate-50">
        <div class="w-12 h-12 rounded-lg bg-gradient-to-br from-amber-100 to-amber-200 flex items-center justify-center text-amber-700 shrink-0 font-medium text-lg">
          赵
        </div>
        <div class="ml-3 flex-1 min-w-0">
          <div class="flex justify-between items-center">
            <div class="flex items-center gap-2">
              <span class="text-[16px] font-medium text-slate-900">赵六</span>
              <!-- 关系分数标签：新认识 -->
              <span class="px-1.5 py-0.5 bg-emerald-50 text-emerald-500 text-[10px] rounded font-medium">新认识</span>
            </div>
            <span class="text-[11px] text-slate-400">刚刚</span>
          </div>
          <div class="text-[13px] text-slate-500 truncate mt-0.5">
            <span class="text-amber-600">目标：</span>商业合作伙伴
          </div>
        </div>
      </div>

      <!-- Contact Item 5: 无标签（未评分） -->
      <div class="flex items-center px-4 py-3 active:bg-slate-50 transition-colors cursor-pointer border-b border-slate-50">
        <div class="w-12 h-12 rounded-lg bg-gradient-to-br from-amber-100 to-amber-200 flex items-center justify-center text-amber-700 shrink-0 font-medium text-lg">
          L
        </div>
        <div class="ml-3 flex-1 min-w-0">
          <div class="flex justify-between items-center">
            <span class="text-[16px] font-medium text-slate-900">Lucy</span>
            <span class="text-[11px] text-slate-400">10/22</span>
          </div>
          <div class="text-[13px] text-slate-500 truncate mt-0.5">
            <span class="text-amber-600">目标：</span>学习交流伙伴
          </div>
        </div>
      </div>

      <!-- Contact Item 6 -->
      <div class="flex items-center px-4 py-3 active:bg-slate-50 transition-colors cursor-pointer">
        <div class="w-12 h-12 rounded-lg bg-gradient-to-br from-amber-100 to-amber-200 flex items-center justify-center text-amber-700 shrink-0 font-medium text-lg">
          陈
        </div>
        <div class="ml-3 flex-1 min-w-0">
          <div class="flex justify-between items-center">
            <div class="flex items-center gap-2">
              <span class="text-[16px] font-medium text-slate-900">陈小美</span>
              <span class="px-1.5 py-0.5 bg-orange-50 text-orange-500 text-[10px] rounded font-medium">熟悉</span>
            </div>
            <span class="text-[11px] text-slate-400">10/20</span>
          </div>
          <div class="text-[13px] text-slate-500 truncate mt-0.5">
            <span class="text-amber-600">目标：</span>保持定期联系
          </div>
        </div>
      </div>

      <!-- Bottom Spacer -->
      <div class="h-24"></div>
    </div>

    <!-- Bottom Navigation - 新布局：联系人 | 加号 | AI军师 | 设置 -->
    <div class="h-20 bg-white border-t border-slate-100 flex items-center justify-around px-2 shrink-0 relative">
      
      <!-- Nav: 联系人 (Active) -->
      <button class="flex-1 flex flex-col items-center justify-center gap-1 text-amber-600">
        <span class="material-symbols-outlined text-[24px]">contacts</span>
        <span class="text-[11px] font-medium">联系人</span>
      </button>
      
      <!-- Nav: 添加（中间红色加号） -->
      <div class="flex-1 flex justify-center">
        <button class="w-14 h-14 -mt-6 bg-rose-500 rounded-full shadow-lg shadow-rose-200 flex items-center justify-center text-white hover:bg-rose-600 active:scale-95 transition-all">
          <span class="material-symbols-outlined text-[28px]">add</span>
        </button>
      </div>

      <!-- Nav: AI军师 -->
      <button class="flex-1 flex flex-col items-center justify-center gap-1 text-slate-400 hover:text-slate-600 transition-colors">
        <span class="material-symbols-outlined text-[24px]">smart_toy</span>
        <span class="text-[11px] font-medium">AI军师</span>
      </button>

      <!-- Nav: 设置 -->
      <button class="flex-1 flex flex-col items-center justify-center gap-1 text-slate-400 hover:text-slate-600 transition-colors">
        <span class="material-symbols-outlined text-[24px]">settings</span>
        <span class="text-[11px] font-medium">设置</span>
      </button>
    </div>

  </div>
</body>
</html>
