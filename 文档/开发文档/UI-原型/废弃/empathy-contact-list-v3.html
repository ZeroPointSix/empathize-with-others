<!DOCTYPE html>
<html style="height: 100%;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>共情AI助手 - 联系人列表 v3</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      overflow: auto;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body>
  <div class="w-full h-full bg-[#EDEDED] flex flex-col font-sans overflow-hidden">
    
    <!-- Header - 微信风格 -->
    <div class="flex items-center justify-between px-4 h-12 bg-[#EDEDED] shrink-0">
      <div class="w-8"></div>
      <h1 class="text-[17px] font-medium text-black">联系人</h1>
      <button class="w-8 h-8 flex items-center justify-center text-black">
        <span class="material-symbols-outlined text-[22px]">search</span>
      </button>
    </div>

    <!-- Search Bar - 微信风格 -->
    <div class="px-3 py-2 bg-[#EDEDED]">
      <div class="bg-white h-8 rounded-md flex items-center justify-center gap-1 text-[#8E8E93]">
        <span class="material-symbols-outlined text-[16px]">search</span>
        <span class="text-[14px]">搜索</span>
      </div>
    </div>

    <!-- Contact List - 白底黑字 -->
    <div class="flex-1 overflow-y-auto no-scrollbar bg-white">
      
      <!-- Contact Item 1 -->
      <div class="flex items-center px-4 py-3 active:bg-[#ECECEC] transition-colors cursor-pointer">
        <!-- 灰色头像 -->
        <div class="w-10 h-10 rounded bg-[#C7C7CC] flex items-center justify-center text-white shrink-0 font-normal text-[15px]">
          张
        </div>
        <div class="ml-3 flex-1 min-w-0 border-b border-[#E5E5EA] pb-3">
          <div class="flex justify-between items-center">
            <div class="flex items-center gap-2">
              <span class="text-[16px] text-black">张三</span>
              <span class="text-[12px] text-[#8E8E93]">亲密</span>
            </div>
            <span class="text-[12px] text-[#8E8E93]">3天前</span>
          </div>
          <div class="text-[14px] text-[#8E8E93] truncate mt-0.5">
            目标：建立良好的合作关系
          </div>
        </div>
      </div>

      <!-- Contact Item 2 -->
      <div class="flex items-center px-4 py-3 active:bg-[#ECECEC] transition-colors cursor-pointer">
        <div class="w-10 h-10 rounded bg-[#C7C7CC] flex items-center justify-center text-white shrink-0 font-normal text-[15px]">
          李
        </div>
        <div class="ml-3 flex-1 min-w-0 border-b border-[#E5E5EA] pb-3">
          <div class="flex justify-between items-center">
            <div class="flex items-center gap-2">
              <span class="text-[16px] text-black">李四</span>
              <span class="text-[12px] text-[#8E8E93]">熟悉</span>
            </div>
            <span class="text-[12px] text-[#8E8E93]">昨天</span>
          </div>
          <div class="text-[14px] text-[#8E8E93] truncate mt-0.5">
            目标：成为好朋友，分享生活
          </div>
        </div>
      </div>

      <!-- Contact Item 3 -->
      <div class="flex items-center px-4 py-3 active:bg-[#ECECEC] transition-colors cursor-pointer">
        <div class="w-10 h-10 rounded bg-[#C7C7CC] flex items-center justify-center text-white shrink-0 font-normal text-[15px]">
          王
        </div>
        <div class="ml-3 flex-1 min-w-0 border-b border-[#E5E5EA] pb-3">
          <div class="flex justify-between items-center">
            <div class="flex items-center gap-2">
              <span class="text-[16px] text-black">王五</span>
              <span class="text-[12px] text-[#8E8E93]">普通</span>
            </div>
            <span class="text-[12px] text-[#8E8E93]">10/24</span>
          </div>
          <div class="text-[14px] text-[#8E8E93] truncate mt-0.5">
            目标：保持适当距离
          </div>
        </div>
      </div>

      <!-- Contact Item 4 -->
      <div class="flex items-center px-4 py-3 active:bg-[#ECECEC] transition-colors cursor-pointer">
        <div class="w-10 h-10 rounded bg-[#C7C7CC] flex items-center justify-center text-white shrink-0 font-normal text-[15px]">
          赵
        </div>
        <div class="ml-3 flex-1 min-w-0 border-b border-[#E5E5EA] pb-3">
          <div class="flex justify-between items-center">
            <div class="flex items-center gap-2">
              <span class="text-[16px] text-black">赵六</span>
              <span class="text-[12px] text-[#8E8E93]">新认识</span>
            </div>
            <span class="text-[12px] text-[#8E8E93]">刚刚</span>
          </div>
          <div class="text-[14px] text-[#8E8E93] truncate mt-0.5">
            目标：商业合作伙伴
          </div>
        </div>
      </div>

      <!-- Contact Item 5 -->
      <div class="flex items-center px-4 py-3 active:bg-[#ECECEC] transition-colors cursor-pointer">
        <div class="w-10 h-10 rounded bg-[#C7C7CC] flex items-center justify-center text-white shrink-0 font-normal text-[15px]">
          L
        </div>
        <div class="ml-3 flex-1 min-w-0 border-b border-[#E5E5EA] pb-3">
          <div class="flex justify-between items-center">
            <span class="text-[16px] text-black">Lucy</span>
            <span class="text-[12px] text-[#8E8E93]">10/22</span>
          </div>
          <div class="text-[14px] text-[#8E8E93] truncate mt-0.5">
            目标：学习交流伙伴
          </div>
        </div>
      </div>

      <!-- Contact Item 6 -->
      <div class="flex items-center px-4 py-3 active:bg-[#ECECEC] transition-colors cursor-pointer">
        <div class="w-10 h-10 rounded bg-[#C7C7CC] flex items-center justify-center text-white shrink-0 font-normal text-[15px]">
          陈
        </div>
        <div class="ml-3 flex-1 min-w-0">
          <div class="flex justify-between items-center">
            <div class="flex items-center gap-2">
              <span class="text-[16px] text-black">陈小美</span>
              <span class="text-[12px] text-[#8E8E93]">熟悉</span>
            </div>
            <span class="text-[12px] text-[#8E8E93]">10/20</span>
          </div>
          <div class="text-[14px] text-[#8E8E93] truncate mt-0.5">
            目标：保持定期联系
          </div>
        </div>
      </div>

      <!-- Bottom Spacer -->
      <div class="h-24"></div>
    </div>

    <!-- Bottom Navigation - 微信风格 -->
    <div class="h-[50px] bg-[#F7F7F7] border-t border-[#E5E5EA] flex items-center justify-around shrink-0 relative">
      
      <!-- Nav: 联系人 (Active) -->
      <button class="flex-1 flex flex-col items-center justify-center text-[#07C160]">
        <span class="material-symbols-outlined text-[24px]">contacts</span>
        <span class="text-[10px]">联系人</span>
      </button>
      
      <!-- Nav: 添加（中间红色加号） -->
      <div class="flex-1 flex justify-center">
        <button class="w-12 h-12 -mt-4 bg-[#FA5151] rounded-full shadow-lg flex items-center justify-center text-white active:bg-[#E04848] active:scale-95 transition-all">
          <span class="material-symbols-outlined text-[26px]">add</span>
        </button>
      </div>

      <!-- Nav: AI军师 -->
      <button class="flex-1 flex flex-col items-center justify-center text-[#8E8E93]">
        <span class="material-symbols-outlined text-[24px]">smart_toy</span>
        <span class="text-[10px]">AI军师</span>
      </button>

      <!-- Nav: 设置 -->
      <button class="flex-1 flex flex-col items-center justify-center text-[#8E8E93]">
        <span class="material-symbols-outlined text-[24px]">settings</span>
        <span class="text-[10px]">设置</span>
      </button>
    </div>

    <!-- iOS Home Indicator -->
    <div class="h-[34px] bg-[#F7F7F7] flex justify-center items-start pt-2">
      <div class="w-[134px] h-[5px] bg-black rounded-full"></div>
    </div>

  </div>
</body>
</html>
