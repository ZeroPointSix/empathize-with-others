<!DOCTYPE html>
<html style="height: 100%;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone 14 Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      overflow: auto;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; } .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body>
  <div class="w-full h-full bg-[#f7f7f7] flex flex-col font-sans overflow-hidden">
  <!-- Header -->
  <div class="flex items-center justify-between px-4 h-14 bg-[#f7f7f7] shrink-0">
    <div class="w-10"></div>
    <h1 class="text-[17px] font-semibold text-slate-900">微信</h1>
    <div class="flex items-center gap-4 w-10 justify-end">
      <span class="material-symbols-outlined text-2xl text-slate-900">search</span>
      <span class="material-symbols-outlined text-2xl text-slate-900">add_circle</span>
    </div>
  </div>

  <!-- Chat List -->
  <div class="flex-1 overflow-y-auto no-scrollbar">
    <!-- Search Bar -->
    <div class="px-3 py-2">
      <div class="bg-white h-9 rounded-md flex items-center justify-center gap-1 text-slate-400">
        <span class="material-symbols-outlined text-lg">search</span>
        <span class="text-sm">搜索</span>
      </div>
    </div>

    <!-- Chat Items -->
    <div class="bg-white">
      <!-- Item 1: File Transfer -->
      <div class="flex items-center px-4 py-3 active:bg-slate-100 transition-colors cursor-pointer">
        <div class="w-12 h-12 rounded bg-[#3985ff] flex items-center justify-center text-white shrink-0">
          <span class="material-symbols-outlined text-3xl">folder_shared</span>
        </div>
        <div class="ml-3 flex-1 border-b border-slate-100 py-1 min-w-0">
          <div class="flex justify-between items-center">
            <span class="text-[16px] font-medium text-slate-900 truncate">文件传输助手</span>
            <span class="text-[11px] text-slate-400">14:20</span>
          </div>
          <div class="text-[13px] text-slate-400 truncate mt-0.5">[文件] 2024年UI设计规范.pdf</div>
        </div>
      </div>

      <!-- Item 2: Subscription -->
      <div class="flex items-center px-4 py-3 active:bg-slate-100 transition-colors cursor-pointer">
        <div class="w-12 h-12 rounded bg-[#fdbd30] flex items-center justify-center text-white shrink-0">
          <span class="material-symbols-outlined text-3xl">rss_feed</span>
        </div>
        <div class="ml-3 flex-1 border-b border-slate-100 py-1 min-w-0">
          <div class="flex justify-between items-center">
            <span class="text-[16px] font-medium text-slate-900 truncate">订阅号消息</span>
            <span class="text-[11px] text-slate-400">13:45</span>
          </div>
          <div class="text-[13px] text-slate-400 truncate mt-0.5">前端早读课：如何构建高性能的Web应用</div>
        </div>
      </div>

      <!-- Item 3: Friend -->
      <div class="flex items-center px-4 py-3 active:bg-slate-100 transition-colors cursor-pointer">
        <div class="w-12 h-12 rounded bg-indigo-100 flex items-center justify-center text-indigo-500 shrink-0 font-bold text-lg">
          张
        </div>
        <div class="ml-3 flex-1 border-b border-slate-100 py-1 min-w-0">
          <div class="flex justify-between items-center">
            <span class="text-[16px] font-medium text-slate-900 truncate">张三</span>
            <span class="text-[11px] text-slate-400">昨天</span>
          </div>
          <div class="text-[13px] text-slate-400 truncate mt-0.5">晚上一起吃饭吗？</div>
        </div>
      </div>

      <!-- Item 4: Group -->
      <div class="flex items-center px-4 py-3 active:bg-slate-100 transition-colors cursor-pointer">
        <div class="w-12 h-12 rounded bg-slate-200 grid grid-cols-2 gap-0.5 p-0.5 shrink-0 overflow-hidden">
          <div class="bg-slate-400 rounded-sm"></div>
          <div class="bg-slate-400 rounded-sm"></div>
          <div class="bg-slate-400 rounded-sm"></div>
          <div class="bg-slate-400 rounded-sm"></div>
        </div>
        <div class="ml-3 flex-1 border-b border-slate-100 py-1 min-w-0">
          <div class="flex justify-between items-center">
            <div class="flex items-center gap-1 overflow-hidden">
              <span class="text-[16px] font-medium text-slate-900 truncate">产品设计交流群</span>
              <span class="text-[13px] text-slate-400 shrink-0">(128)</span>
            </div>
            <span class="text-[11px] text-slate-400">星期一</span>
          </div>
          <div class="text-[13px] text-slate-400 truncate mt-0.5">李雷：我觉得这个方案还需要再讨论一下...</div>
        </div>
      </div>

      <!-- Item 5: Friend -->
      <div class="flex items-center px-4 py-3 active:bg-slate-100 transition-colors cursor-pointer">
        <div class="w-12 h-12 rounded bg-rose-100 flex items-center justify-center text-rose-500 shrink-0 font-bold text-lg">
          王
        </div>
        <div class="ml-3 flex-1 border-b border-slate-100 py-1 min-w-0">
          <div class="flex justify-between items-center">
            <span class="text-[16px] font-medium text-slate-900 truncate">王小明</span>
            <span class="text-[11px] text-slate-400">10/24</span>
          </div>
          <div class="text-[13px] text-slate-400 truncate mt-0.5">[图片]</div>
        </div>
      </div>

      <!-- Item 6: Service -->
      <div class="flex items-center px-4 py-3 active:bg-slate-100 transition-colors cursor-pointer">
        <div class="w-12 h-12 rounded bg-[#07c160] flex items-center justify-center text-white shrink-0">
          <span class="material-symbols-outlined text-3xl">payments</span>
        </div>
        <div class="ml-3 flex-1 border-b border-slate-100 py-1 min-w-0">
          <div class="flex justify-between items-center">
            <span class="text-[16px] font-medium text-slate-900 truncate">微信支付</span>
            <span class="text-[11px] text-slate-400">10/23</span>
          </div>
          <div class="text-[13px] text-slate-400 truncate mt-0.5">支付凭证：商户消费-￥52.00</div>
        </div>
      </div>

      <!-- Item 7: Friend -->
      <div class="flex items-center px-4 py-3 active:bg-slate-100 transition-colors cursor-pointer">
        <div class="w-12 h-12 rounded bg-blue-100 flex items-center justify-center text-blue-500 shrink-0 font-bold text-lg">
          L
        </div>
        <div class="ml-3 flex-1 border-b border-slate-100 py-1 min-w-0">
          <div class="flex justify-between items-center">
            <span class="text-[16px] font-medium text-slate-900 truncate">Lucy</span>
            <span class="text-[11px] text-slate-400">10/22</span>
          </div>
          <div class="text-[13px] text-slate-400 truncate mt-0.5">See you tomorrow!</div>
        </div>
      </div>
    </div>

    <!-- Bottom Spacer for better scrolling feel -->
    <div class="h-10"></div>
  </div>
</div>
  <script>
    // 初始化图标库
    // Material Symbols 使用 CSS，无需初始化
  </script>
</body>
</html>
